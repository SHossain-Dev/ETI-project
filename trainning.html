    <title>Static Training</title>
    </head> 
    <style>
    
    	*{
    	padding: 0;
    	margin: 0;
    	outline:0;
    }

    body {
            margin: 5%;
            margin-top: 0%;
            margin-bottom: 0%;
        }

    .dropdown-toggle {
    	width:120px;
    	background-color: #417aa7;
    	color:white; 
    	box-shadow: 2px 2px 3px grey;
    }
    .gradient {
    	height:40px;
    	width:100%; 
    	color: white; 
    	text-align: center; 
    	margin-bottom: 50px; 
    	margin-top:20px; 
    	font-size:20px; 
    	background: linear-gradient(270deg, rgba(9,9,121,1) 0%, rgba(0,212,255,1) 100%);
    }
    .circle1 {
    	background-color: #417aa7;
    	border-radius: 50%;
    	width:100px;
    	height:100px;
    	grid-area: overlap;
    	align-self: center;
    	justify-self: center;
    }
    .circle2 {
    	background-color:white;
    	border-radius:50%;
    	width:70px;
    	height:70px;
    	grid-area: overlap;
    	align-self: center;
    	justify-self: center;
    }

    .container {
    	display:grid;
    	grid-template-columns: 1fr;
    	grid-template-rows: 1fr;
    	grid-template-areas: "overlap";
    }
    .align { 
    	border-top:1px solid #66B3FF; 
    	border-bottom:1px solid #66B3FF; 
    	transform: translate(-90px, 4px);
    	width:80%;
    	height:95px;
    }

	.middle_align{
		background-color: #66B3FF;
		transform: translate(-10px, 23px);
		height: 50px;
	}

.middle_text{
    background-color: #66B3FF;
    border: 0px;
    border-radius: 0px;
	color: white;
    font-size: 20px;
    font-weight: bold;
	margin-left: 10%;
}
	    

</style>
	

  <body>

	<div class="dropdown">
	  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
	    Training
	  </button>
	  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
	    <a class="dropdown-item" href="#">Action</a>
	    <a class="dropdown-item" href="#">Another action</a>
	    <a class="dropdown-item" href="#">Something else here</a>
	  </div>
	</div>
	
  	<div class="gradient"> <b>Capacity Building Training <b> </div>


	<div class="row" style="margin-top: 10%;">
		<div class="col-md-2" style="z-index: 1;">
  				<div class="container">
			  		<div class="circle1"> </div>
			  		<div class="circle2"> <p style="text-align:center; font-size: 45px; color: #417aa7; "> <b> 01</b> </p></div>
			  	</div>
		</div>

		<div class= "align">
		<div class="col-md-10 middle_align">
			<div class=" card card-body h-100 justify-content-center middle_text">
				Course Name
			</div>

		</div>
	</div>
	</div>

	<div style=" color:#66B3FF; height:40px; width:100%; margin-top:5%;">
		<p style="float:left;">Previous</p>
		<p style="float:right;">Next</p>
	</div>
